<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process Scheduling Algorithms</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<div class="min-h-screen bg-green-200">
    <body>
    <div class="text-blue-800 text-center text-4xl pt-5 font-bold">Job Scheduling Algorithms</div>
    <br>
    <div class="flex justify-center items-center mb-4 pl-10 pr-10">
        <select onchange="check()" id="algo" class="h-10 w-1/2 border-blue-800 border-4 hover:bg-green-800 hover:text-white">
      <option id="opt1">Select Any Algorithm</option>
      <option >First Come First Serve</option>
      <option>Shortest Job First</option>
      <option>Shortest Remaining Time First</option>
      <option>Round Robin</option>
      <option>Priority Scheduling</option>
      <option>Preemptive Priority Scheduling</option>
    </select>
    <input disabled class="bg-white placeholder-black hover:text-white hover:bg-green-800 hover:placeholder-white h-10 ml-3 w-1/2 border-blue-800 border-4 pl-2" min="1" type="number" id="timequantum" placeholder="Time Quantum"/>
    </div>
<div class="flex justify-between w-full">
      <div class="w-1/3 pl-10">
        <table id="tab" class="w-full">
          <div class="flex h-6 w-full text-black bg-white items-center justify-evenly">
            <div class="w-1/4 border-blue-800 border-4 font-semibold text-center">PID</div>
            <div class="w-1/4 border-blue-800 border-4 font-semibold text-center">AT</div>
            <div class="w-1/4 border-blue-800 border-4 font-semibold text-center">BT</div>
            <div class="w-1/4 border-blue-800 border-4 font-semibold text-center">PRIORITY</div>
          </div>
        </table>
      </div>
  
      <div class="w-2/3 pl-3 pr-10">
        <table id="tab2" class="w-full">
          <div class="flex h-6 text-black bg-white items-center">
            <div class="w-1/6 border-blue-800 border-4 font-semibold text-center">PID</div>
            <div class="w-1/6 border-blue-800 border-4 font-semibold text-center">AT</div>
            <div class="w-1/6 border-blue-800 border-4 font-semibold text-center">BT</div>
            <div class="w-1/6 border-blue-800 border-4 font-semibold text-center">PRIORITY</div>
            <div class="w-1/6 border-blue-800 border-4 font-semibold text-center">CT</div>
            <div class="w-1/6 border-blue-800 border-4 font-semibold text-center">WT</div>
            <div class="w-1/6 border-blue-800 border-4 font-semibold text-center">TAT</div>
          </div>
        </table>
      </div>
    </div>
    <div class="flex">
            <div class="w-1/3 flex">
      <button disabled id="add" onclick="check();addProc()" class="hover:bg-green-800 w-1/4 hover:text-white border-blue-800 border-4 bg-white ml-10 mt-8 h-8 text-base ">Add</button>
    <button disabled id="delete" onclick="check();delete1()" class="hover:bg-green-800 w-1/4  hover:text-white border-blue-800 border-4 bg-white mt-8 h-8 text-base ">Delete</button>
    <button id="run" onclick="getValues()" class="hover:bg-green-800 w-1/4 hover:text-white border-blue-800 border-4 bg-white mt-8 h-8 text-base ">Run</button>
   <button id="run" onclick="display()" class="hover:bg-green-800 w-1/4 hover:text-white border-blue-800 border-4 bg-white mt-8 h-8 text-base ">Display</button>
    </div>
    <div class="w-2/3 flex">
      <p class="mt-8 ml-8 text-blue-800 font-semibold">Average Turnaround Time </p>
      <textarea class="hover:bg-green-800 w-16 mr-6 hover:text-white border-blue-800 ml-1 border-4 bg-white mt-8 h-8 text-base"></textarea>
      <p class="mt-8 text-blue-800 font-semibold">Average Waiting Time </p>
      <textarea class="hover:bg-green-800 w-16 mr-6 hover:text-white border-blue-800 ml-1 border-4 bg-white mt-8 h-8 text-base"></textarea>
    </div>
  </div>
    <script src="./OS.js"></script>
  </body>
</div>
</html>
